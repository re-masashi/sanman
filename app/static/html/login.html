<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sanman</title>
    <link rel="stylesheet" type="text/css" href="/static/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat" style="background-image:url('/static/login_bg.jpg')">
      <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
        <div class="text-white">
          <div class="mb-8 flex flex-col items-center">
            <h1 class="mb-2 text-2xl">Sanman</h1>
            <span class="text-gray-300">Start the elite experience.</span>
          </div>
          <form action="/login" method="POST">
            <div class="mb-4 text-lg">
              <input class="rounded-3xl border-none bg-red-800 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-500 shadow-lg outline-none backdrop-blur-md" type="text" name="email" placeholder="Email">
            </div>
            <div class="mt-8 flex justify-center text-lg text-black">
              <button type="submit" class="rounded-3xl bg-red-700 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-red-600">Login</button>
            </div>
          </form>
          <div class="mt-8 flex flex-col items-center">
            <span class="text-gray-300">
              <a href="/signup">Create an account.</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/static/activity.js"></script>
  <script type="text/javascript" src="/static/navigation.js"></script>
</html>
